settings:
  directory:
    names: # ディレクトリ名設定
      application: app
      source:      src
      develop:     develop
      destination: product
      sass:        sass
      css:         css
      coffee:      coffee
      js:          js
      img:         images
      temp:        templates
      content:     content
  javascript:
    useMinify: true
    original: # 独自ファイル設定
      files: # dest連結後に削除するオリジナルファイル
        - jquery.transit
        - script
      name: vendor # dest連結後のファイル名
    libraries: # bowerで取得したライブラリ設定
      name: libs # dest連結後のファイル名
  css:
    useMinify: true



